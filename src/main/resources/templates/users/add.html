<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${user.id == null ? 'Добавить пользователя' : 'Редактировать пользователя'}"></title>
</head>
<body>
<h1 th:text="${user.id == null ? 'Добавить пользователя' : 'Редактировать пользователя'}"></h1>
<form th:action="@{${user.id == null ? '/users/add' : '/users/edit'}}" method="post">
    <input type="hidden" th:name="id" th:value="${user.id}"/>
    <label for="name">Имя:</label>
    <input type="text" id="name" name="name" th:value="${user.username}" required/>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${user.email}" required/>
    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password" th:value="${user.password}" required/>
    <button type="submit" th:text="${user.id == null ? 'Добавить' : 'Сохранить'}"></button>
</form>
<a href="/users">Назад к списку пользователей</a>
<a href="/admin">Назад к панели администратора</a>
</body>
</html>
