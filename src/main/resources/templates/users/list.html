<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список пользователей</title>
</head>
<body>
<h1>Список пользователей</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Email</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="user : ${users}">
        <tr>
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <form th:action="@{/users/edit}" method="get" style="display:inline;">
                    <input type="hidden" th:name="id" th:value="${user.id}"/>
                    <button type="submit">Редактировать</button>
                </form>
                <form th:action="@{/users/delete}" method="post" style="display:inline;">
                    <input type="hidden" th:name="id" th:value="${user.id}"/>
                    <button type="submit">Удалить</button>
                </form>
            </td>
        </tr>
    </th:block>
    </tbody>
</table>
<a href="/users/add">Добавить пользователя</a>
<a href="/admin">Назад к панели администратора</a>
</body>
</html>
